version: v1
plugins:
  - plugin: go
    out: target/go
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: target/go
    opt:
      - paths=source_relative
  - plugin: grpc-gateway
    out: target/go
    opt:
      - paths=source_relative
  - plugin: openapiv2
    out: target/openapiv2
